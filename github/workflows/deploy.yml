name: Deploy with Parcel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build with Parcel
      run: npm run build # Adjust this command based on your project setup

